server:
  port: 3001
  servlet:
    context-path: /

spring:
  application:
    name: user-service
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    validate-migration-naming: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 100
        generate_statistics: false
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:3001
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    property-naming-strategy: LOWER_CAMEL_CASE

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.gson.GsonAutoConfiguration

  docker:
    compose:
      enabled: false
  threads:
    virtual:
      enabled: true

# JWT Configuration
jwt:
  secret:
    access: ${JWT_ACCESS_SECRET:default-hmac512-access-secret-key-for-user-service-2025-extended-64-bytes}
    refresh: ${JWT_REFRESH_SECRET:default-hmac512-refresh-secret-key-for-user-service-2025-extended-64b}
  expiration:
    access: ${JWT_ACCESS_EXPIRES_IN:15m}
    refresh: ${JWT_REFRESH_EXPIRES_IN:7d}
  issuer: ${JWT_ISSUER:user-service}

# CORS Configuration
cors:
  allowed-origins: ${CLIENT_URL:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Rate Limiting Configuration
rate-limit:
  requests-per-window: 100
  window-size-minutes: 15

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Logging Configuration
logging:
  level:
    org.nkcoder: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    com.zaxxer.hikari: INFO
    com.zaxxer.hikari.HikariConfig: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application Information
info:
  app:
    name: '@project.name@'
    version: '@project.version@'
    description: '@project.description@'
    java-version: '@java.version@'
    spring-boot-version: '@parent.version@'

# grpc configuration
grpc:
  server:
    port: 9090
    max-inbound-message-size: 4194304  # 4MB
    max-inbound-metadata-size: 8192    # 8KB
    reflection-service-enabled: true