server:
  port: 3001

spring:
  application:
    name: user-service
  
  datasource:
    url: jdbc:postgresql://postgres:5432/users
    username: test_user_rw
    password: test_user@pass01
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# JWT Configuration
jwt:
  secret:
    access: ${JWT_ACCESS_SECRET}
    refresh: ${JWT_REFRESH_SECRET}
  expiration:
    access: ${JWT_ACCESS_EXPIRES_IN:15m}
    refresh: ${JWT_REFRESH_EXPIRES_IN:7d}
  issuer: ${JWT_ISSUER:timor-user-service}

# CORS Configuration
cors:
  allowed-origins: ${CLIENT_URL:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Logging Configuration
logging:
  level:
    com.timor.user: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  file:
    name: /app/logs/user-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 